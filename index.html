<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Boss Fight ðŸ¤º</title>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class="">
  <header class="container-fluid justify-content-between d-flex">
    <h1>Boss Fight ðŸ¤º</h1>
    <h3>$<span id="gold">0.00</span></h3>
  </header>

  <main class="container-fluid">
    <div class="row justify-content-around">
      <div class="col-6 text-center">
        <div class="d-flex justify-content-center">
          <img
            src="http://4.bp.blogspot.com/_7QlGg-n2gFk/S0UDCmmK8lI/AAAAAAAAAe0/tMJ5sWcJ6YM/w1200-h630-p-k-no-nu/Small+bear.jpg"
            alt="">
        </div>
        <div class="progress ">
          <div id="hero-health" class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuemin="0"
            aria-valuemax="100">The Hero
          </div>
        </div>
        <button class="btn btn-primary m-2" onclick="health()">Health Pack $30</button>
      </div>
      <div class="col-6  ">
        <div id="bossImg" class="d-flex justify-content-center">
          <img onclick="attack()" src="https://thiscatdoesnotexist.com" alt="">
        </div>
        <div class="progress ">
          <div id="character-health" class="progress-bar bg-danger" role="progressbar" style="width: 100%;"
            aria-valuemin="0" aria-valuemax="100">Death Animal
          </div>
        </div>
      </div>
      <div class="row text-center">
        <h1>Number of villians defeated: <span id="defeated">0</span>!!</h1>
      </div>
  </main>

  <footer class="container-fluid text-center">
    <button onclick="reset()" class="btn btn-danger">Reset</button>
  </footer>

  <script src="main.js"></script>
</body>

</html>
